<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>

<body>

    <section class="weather-content">
        <section class="weather">

            <article class="form">
                <h3>Confira o clima de uma cidade</h3>

                <section class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </section>

            </article>

            <article id="weather-data" class="info">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city">Caieiras</span>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="bandeira país" id="country" />
                </h2>

                <p id="temperature" class="temperature">
                    <span>0</span>&deg;C
                </p>

                <section class="description-container">
                    <p id="description" class="description">Ensolarado</p>
                    <img src="http://openweathermap.org/img/wn/01d.png" alt="condições do tempo" id="weather-icon" />
                </section>
            </article>
        </section>

        <section class="weather-info">
            <section class="temp-max">
                <article>

                    <h2 class="max-info">
                        <p>Máxima</p>
                    </h2>

                    <p class="temp-info" id="temp-max">
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        <span>0</span>&deg; C
                    </p>
                </article>
            </section>

            <section class="temp-min">
                <article>
                    <h2 class="min-info">
                        <p>Mínima</p>
                    </h2>

                    <p class=" temp-info" id="temp-min">
                        <i class="fa-solid fa-temperature-arrow-down"></i>
                        <span>0</span>&deg; C
                    </p>
                </article>
            </section>

            <section class="feels-like">
                <article>
                    <h2 class="sensacao-info">
                        <p>Sensação</p>
                    </h2>

                    <p class="temp-info" id="sensacao">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <span>0</span>&deg; C
                    </p>
                </article>
            </section>

            <section class="humidity">
                <article>
                    <h2 class="humidade-info">
                        <p>Humidade</p>
                    </h2>

                    <p class="temp-info" id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>0%</span>
                    </p>
                </article>
            </section>

            <section class="windy">
                <article>
                    <h2 class="windy-info">
                        <p>Vento</p>
                    </h2>

                    <p class="temp-info" id="windy-speed">
                        <i class="fa-solid fa-wind"></i>
                        <span>0 Km/h</span>
                    </p>
                </article>
            </section>

            <!-- <section class="sunrise">
                <article>

                    <h2 class="sunrise-info">
                        <p>Nascer do sol</p>
                    </h2>

                    <p class="temp-info">
                        <i class="fa-regular fa-sun"></i>
                        <span>31</span>
                    </p>
                </article>
            </section>

            <section class="sunset">
                <article>
                    <h2 class="sunset-info">
                        <p>Pôr do sol</p>
                    </h2>

                    <p class="temp-info">
                        <i class="fa-regular fa-sun"></i>
                        <span>31</span>
                    </p>
                </article>
            </section> -->

        </section>
    </section>


    <script src="assets/js/scripts.js"></script>
</body>

</html>
